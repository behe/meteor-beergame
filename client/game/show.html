<template name="gameShow">
  <div class="game">
    <p>
      <input type="text" class="order"/>
      <button>Place order</button>
    </p>

    {{> gameStatus}}
    {{> result}}
  </div>
</template>

<template name="gameStatus">
  <table class="result">
    <thead>
    <tr>
      <td>Round</td>
      <td>Balance</td>
      <td>Incoming order</td>
      <td>Incoming supply</td>
      <td>Delivered order</td>
    </tr>
    </thead>
    <tbody>
    {{#with data}}
    <tr>
      <td>{{round}}</td>
      <td>{{currentBalance}}</td>
      <td>{{incomingOrder}}</td>
      <td>{{incomingSupply}}</td>
      <td>{{deliveredOrder}}</td>
    </tr>
    {{/with}}
    </tbody>
  </table>
</template>

<template name="result">
  <canvas id="myChart" width="800" height="400"></canvas>
  <table class="result">
    <thead>
    <tr>
      <td>Round</td>
      <td>Incoming balance</td>
      <td>Incoming supply</td>
      <td>Incoming order</td>
      <td>Delivered order</td>
      <td>Current inventory</td>
      <td>Current backlog</td>
      <td>Current balance</td>
      <td>Placed order</td>
    </tr>
    </thead>
    <tbody>
    {{#each data}}
    <tr>
      <td>{{round}}</td>
      <td>{{incomingBalance}}</td>
      <td>{{incomingSupply}}</td>
      <td>{{incomingOrder}}</td>
      <td>{{deliveredOrder}}</td>
      <td>{{currentInventory}}</td>
      <td>{{currentBacklog}}</td>
      <td>{{currentBalance}}</td>
      <td>{{placedOrder}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
